  <link rel="stylesheet" href="style.css" />
</head>

<body class="font-poppins text-gray-800">
  <!-- Header -->
  <header id="header" class="fixed w-full bg-transparent z-50 transition duration-300 ease-in-out">
    <nav class="container mx-auto flex items-center justify-between py-4 px-6">
      <a href="index.html" class="text-2xl font-bold text-blue-600">YourBrand</a>
      <div class="hidden md:flex space-x-6">
        <a href="index.html#home" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="services.html" class="nav-link">Services</a>
        <a href="portfolio.html" class="nav-link">Portfolio</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
      <button id="menu-toggle" class="md:hidden text-2xl">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <div id="mobile-menu" class="hidden md:hidden flex-col space-y-4 bg-white p-6 text-center">
      <a href="index.html#home" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="services.html" class="nav-link">Services</a>
      <a href="portfolio.html" class="nav-link">Portfolio</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </div>
  </header>

  <!-- Portfolio Section -->
  <section class="pt-32 pb-20 bg-gray-50">
    <div class="container mx-auto px-6">
      <h2 class="text-4xl font-bold text-center mb-12">Our Portfolio</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Portfolio Item 1 -->
        <div class="bg-white rounded shadow-lg overflow-hidden hover:scale-105 transition ">
          <img src="assets/images/portfolio1.jpg" alt="Project 1" class="w-full h-60 object-top">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2">Project One</h3>
            <p class="text-gray-600">Modern web development for a tech startup.</p>
          </div>
        </div>
        <!-- Portfolio Item 2 -->
        <div class="bg-white rounded shadow-lg overflow-hidden hover:scale-105 transition">
          <img src="assets/images/portfolio2.jpg" alt="Project 2" class="w-full h-60 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2">Project Two</h3>
            <p class="text-gray-600">Marketing campaign for a new product launch.</p>
          </div>
        </div>
        <!-- Portfolio Item 3 -->
        <div class="bg-white rounded shadow-lg overflow-hidden hover:scale-105 transition">
          <img src="assets/images/portfolio3.jpg" alt="Project 3" class="w-full h-60 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2">Project Three</h3>
            <p class="text-gray-600">Business consulting for international expansion.</p>
          </div>
        </div>
      </div>
    </div>
